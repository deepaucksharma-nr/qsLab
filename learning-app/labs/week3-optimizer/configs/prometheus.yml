# Prometheus configuration for Week 3 Kafka monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # JMX Exporter targets
  - job_name: 'kafka-jmx'
    static_configs:
      - targets:
        - 'jmx-exporter:5556'
        labels:
          cluster: 'week3-optimizer'
    
  # Kafka broker JMX metrics
  - job_name: 'kafka-brokers'
    static_configs:
      - targets:
        - 'broker-1:9101'
        - 'broker-2:9102'
        - 'broker-3:9103'
        labels:
          cluster: 'week3-optimizer'
          
  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
        - 'localhost:9100'
        labels:
          cluster: 'week3-optimizer'

# Alerting rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - 'alertmanager:9093'