version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kafka-learning-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kafka_learning_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kafka-learning-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development database UI (optional)
  adminer:
    image: adminer
    container_name: kafka-learning-adminer
    ports:
      - "8088:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

  # Redis Commander (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: kafka-learning-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8089:8081"
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data: